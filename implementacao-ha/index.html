<body>
	<div id="cabecalho">

        <div id="b_login">

            	<legend>vista do calend&aacute;rio:</legend>
        	<input type="radio" name="vista" value="0"

            <input  type="radio" name="vista" value="1" 
            	id="semana" />

            <input  type="radio" name="vista" value="2" 
            	id="disciplinas" />

            </fieldset>
            </form>

        <div id="prev"></div>

        <input type="text" id="form_utilizador" name="form_utilizador" />
        <br />
        <label for="form_password">PASSWORD:</label>
        <input type="password" id="form_password" name="form_password" />
        <br />
        <div id="lgn"><input type="button" id="ok" name="ok" value="ok"/></div>
        <input type="reset" value="cancel" class="simplemodal-close" />
       
		<br />recuperar password
        </form>
	</div>

<div id="detalhes_avaliacao">

        <div id="detalhes_data"></div>
        
        <table>
